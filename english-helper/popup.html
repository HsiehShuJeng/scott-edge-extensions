<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott's Assistant for English Learning and Programming</title>
    <style>
        /* Variables */
        :root {
            /* Light theme (default) */
            --flag-active-glow: #4cc9f0;

            --main-padding: 10px;
            --main-color: #333;
            --background-color: #f9f9f9;
            --highlight-color: #4CAF50;
            --error-color: #FF0000;
            --button-radius: 5px;
            --tooltip-width: 300px;
            --tooltip-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            --commit-tools-bg: linear-gradient(90deg, #4361ee, #4cc9f0, #7209b7);
            --button-bg: #4CAF50;
            --button-hover: #3e8e41;
            --input-bg: #fff;
            --tooltip-bg: #f9f9f9;
            --tooltip-text: #333;
        }

        .dark-theme {
            --flag-active-glow: #90caf9;

            /* Dark theme */
            --main-color: #f0f0f0;
            --background-color: #1e1e1e;
            --highlight-color: #2e7d32;
            --error-color: #ff6b6b;
            --tooltip-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            --commit-tools-bg: linear-gradient(90deg, #2a3a9c, #3a9ca6, #4a0a7d);
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --input-bg: #292929;
            --tooltip-bg: #444;
            --tooltip-text: #f0f0f0;
            --tooltip-link: #4cc9f0;
        }

        /* Global Styles */
        body {
            max-width: 100%;
            min-width: 300px;
            margin: 0 auto;
            padding: var(--main-padding);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            color: var(--main-color);
            background-color: var(--background-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h2 {
            margin-bottom: 20px;
        }

        label,
        input,
        button,
        a {
            display: block;
            margin-bottom: 10px;
        }

        .input-control {
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"],
        textarea,
        select.dropdown {
            background-color: var(--input-bg);
            color: var(--main-color);
            border: 1px solid #aaa;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Specific Element Styles */
        #words {
            height: auto; /* Adjust as needed */
        }

        #sentence,
        #korean-word {
            width: 100%;
            box-sizing: border-box;
            resize: none;
        }

        #generate,
        #translate_zh,
        #translate_en,
        #generate_commit_message {
            width: 100%;
            box-sizing: border-box;
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: var(--tooltip-width);
            background-color: var(--tooltip-bg);
            color: var(--tooltip-text);
            text-align: center;
            border-radius: var(--button-radius);
            padding: var(--main-padding);
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: calc(-1 * var(--tooltip-width) / 2);
            box-shadow: var(--tooltip-shadow);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip .tooltiptext a {
            color: var(--tooltip-link, #1976d2);
        }


        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Button Styles */
        .flag-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .flag-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .flag-button img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            border: 2px solid #fff;
            background: linear-gradient(
                145deg,
                rgba(255,255,255,0.45) 0%,
                rgba(255,255,255,0.15) 60%,
                rgba(0,0,0,0.04) 100%
            );
            object-fit: cover;
            transition: box-shadow 0.2s;
        }
        .flag-button img.active-flag {
    box-shadow: 0 0 16px 4px var(--flag-active-glow), 0 2px 8px rgba(0,0,0,0.18);
    border: 3px solid var(--flag-active-glow);
    transform: scale(1.08);
    filter: brightness(1.15);
    transition: box-shadow 0.3s, border-color 0.3s, transform 0.2s, filter 0.2s;
}
.flag-button img:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }

        #english-section button {
            flex: 1; /* Makes each button expand equally across the container's width */
        }

        #english-section,
        #korean-section {
            display: none;
            width: 100%;
        }

        #english-section {
            display: block;
        }

        .button-container-vertical {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #start-english,
        #end-english,
        #start-korean,
        #end-korean {
            flex: 1;  /* Each button takes equal space */
            margin: 2px 0;  /* Optional: adjust spacing between buttons */
        }

        .activity-controls {
            display: flex;
            align-items: stretch;  /* Align items vertically */
            min-height: 50px; /* Ensure the height of activity-controls is the same in all sections */
        }

        .activity-controls > * {
            margin-right: 10px;  /* Space between control groups */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .input-control,
        select,
        .button-container-vertical {
            flex: 1;  /* Make controls expand to fill their containers */
        }

        .form-dropdown {
            text-indent: 40%;
        }
        /* Tooltip for dropdown information */
        select.dropdown {
            padding: 6px 10px;
            font-size: 16px;
            color: var(--main-color);
            background: var(--background-color);
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            width: 80px;
        }

        .dropdown-info {
            position: absolute;
            visibility: hidden;
            text-align: left;
            width: 100px;
            background-color: var(--background-color);
            color: var(--main-color);
            border-radius: var(--button-radius);
            padding: var(--main-padding);
            box-shadow: var(--tooltip-shadow);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dropdown:hover + .dropdown-info {
            visibility: visible;
            opacity: 1;
        }

        /* Theme Toggle Switch */
        #theme-toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .toggle-switch {
            display: block;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .toggle-switch:before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        #theme-toggle:checked + .toggle-switch {
            background: #4a0a7d;
        }

        #theme-toggle:checked + .toggle-switch:before {
            transform: translateX(30px);
        }

        .sun, .moon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .sun { left: 6px; }
        .moon { right: 6px; }
        #theme-toggle {
            display: none;
        }
    </style>
</head>

<body>
    <div id="theme-toggle-container">
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="toggle-switch">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
        </label>
    </div>
    <div id="english-section" style="background-color: inherit;">
        <h2>Scott's Assistant for English Learning</h2>
        <div class="activity-controls">
            <!-- Accessible button labels -->
            <div class="button-container-vertical">
                <button id="start-english" aria-label="Start English Session">Start</button>
                <button id="end-english" aria-label="End English Session">Finish</button>
            </div>
    
            <!-- Label for dropdown -->
            <label for="locality-dropdown"></label>
            <select id="locality-dropdown" aria-label="Select locality code" class="dropdown">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options as needed -->
            </select>
            <div class="dropdown-info">
                1: Taipei Work<br>
                2: Taipei Home<br>
                3: Hualien Home
            </div>
    
            <!-- Label for result input -->
            <label for="result-english"></label>
            <input type="text" id="result-english" readonly aria-label="Session command result">
        </div>
        <input type="text" id="words" placeholder="Word" class="input-control">
        <textarea id="sentence" rows="6" placeholder="Optional sentence (context)" class="input-control"></textarea>
        <div class="button-container"> <!-- Wrapper for buttons for better styling control -->
            <button id="generate">Generate Prompt</button>
            <button id="translate_zh">Translate to Traditional Chinese</button>
            <button id="translate_en">Translate to English</button>
        </div>
    </div>
    <div id="korean-section" style="background-color: inherit;">
        <h2>Scott's Assistant for Korean Learning</h2>
        <div class="activity-controls">
            <!-- Accessible button labels -->
            <div class="button-container-vertical">
                <button id="start-korean" aria-label="Start Korean Session">Start</button>
                <button id="end-korean" aria-label="End Korean Session">Finish</button>
            </div>
    
            <!-- Label for dropdown -->
            <label for="locality-dropdown-korean"></label>
            <select id="locality-dropdown-korean" aria-label="Select locality code" class="dropdown">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options as needed -->
            </select>
            <div class="dropdown-info">
                1: Taipei Work<br>
                2: Taipei Home<br>
                3: Hualien Home
            </div>
    
            <!-- Label for result input -->
            <label for="result-korean"></label>
            <input type="text" id="result-korean" readonly aria-label="Session command result">
        </div>
        <textarea id="korean-word" rows="6" placeholder="Korean Sentences (Words)" class="input-control"></textarea>
        <button id="generate-korean">Generate Prompt</button>
    </div>
    <div class="flag-buttons">
        <button class="flag-button" id="english-btn">
            <img src="images/usa-flag.png" alt="USA Flag">
        </button>
        <button class="flag-button" id="korean-btn">
            <img src="images/korean-flag.png" alt="Korean Flag">
        </button>
    </div>

    <h2>Scott's Assistant for Programming</h2>
    <div id="commit-tools" style="
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        background: var(--commit-tools-bg);
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 10px;
    ">
        <button class="commit-btn" data-command="1">Current Changes</button>
        <button class="commit-btn" data-command="2">Staged Changes</button>
        <button class="commit-btn" data-command="3">Range Changes</button>
    </div>

    <style>
        .commit-btn {
            flex: 1;
            background: transparent;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
            font-weight: 600;
            font-size: 14px;
            border: none;
            padding: 12px;
            cursor: pointer;
            position: relative;
        }

        .commit-btn:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.2);
        }
    </style>

    <div class="tooltip">
        <span id="credits">Icon Credits</span>
        <div class="tooltiptext">
            <a href="https://www.flaticon.com/free-icons/dictionary" target="_blank">
                Dictionary icons created by Freepik - Flaticon
            </a>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
